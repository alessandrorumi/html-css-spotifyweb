<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/tablet-landscape.css">
  <link rel="stylesheet" href="css/tablet-portrait.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Spotify</title>
</head>
<body>
  <!-- Sopra -->
  <div id="wrapper-up">
    <!-- Sidebar -->
    <div id="sidebar">
      <!-- Sidebar Top -->
      <div class="sidebar-top">
        <!-- Logo -->
        <div id="logo-image">
          <img src="img/logo.svg" alt="logo Spotify">
        </div>
        <!-- Media -->
        <div class="media">
          <ul>
            <li><img src="img/home.svg" alt="Home icon"> Home</li>
            <li><img src="img/search.svg" alt="Lente"> Cerca</li>
            <li><img src="img/libreria.svg" alt="Libreria"> La tua libreria</li>
          </ul>
          <!-- Playlist -->
          <div class="playlist">
            <h4>PLAYLIST</h4>
            <div id="create-playlist">
              <div id="plus">
                <i class="fa-solid fa-plus" style="color: #000000;"></i>
              </div>
              <div id="create-playlist-title">
                Crea Playlist
              </div>
            </div>
            <div id="playlist-list">
              <ul>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="sidebar-bottom">
        <div id="install">
          <i class="fa-solid fa-circle-arrow-down" style="color: #a3a3a3;"></i> Installa App
        </div>
        <hr>
        <div id="account">
          Alessandro Rumi
        </div>
      </div>
    </div>
    <!-- Contenuto Principale -->
    <div id="main-content">

    </div>
  </div>
  <!-- Sotto -->
  <div id="wrapper-down">
    
  </div>
</body>
</html>
